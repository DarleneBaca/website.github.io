                    <label for="name">Nombre Completo del Alumno:</label>
                    <input type="text" id="name" name="name" required>
                </div>
				<div class="form-group">
                    <label for="name">Lugar de Nacimiento:</label>

                </div>
				<div class="form-group">
                    <label for="course">Modalidad:</label>
                    <select id="course" name="course" required>
                        <option value="matematicas">Módulos Básicos</option>
                        <option value="ciencias">Bachiller Técnico Profesional</option>
                    </select>
                </div>
				<div class="form-group">
                    <label for="ebt">Módulos Básicos</label>
                    <select id="ebt" name="ebt" required>
                        <option value="matematicas">Séptimo</option>
                        <option value="ciencias">Octavo</option>
						<option value="matematicas">Noveno</option>
                    </select>
                </div>
				<div class="form-group">
                    <label for="grupo">Sección</label>
                    <select id="grupo" name="grupo" required>
                        <option value="matematicas">1</option>
                        <option value="ciencias">2</option>
						<option value="matematicas">3</option>
						<option value="matematicas">4</option>
                        <option value="ciencias">5</option>
						<option value="matematicas">6</option>
                    </select>
                </div>
				<div class="form-group">
                    <label for="bachill">Bachiller Técnico Profesional</label>
                    <select id="bachill" name="bachill" required>
                        <option value="matematicas">Bachiller Técnico Profesional en Informática</option>
                        <option value="ciencias">Bachiller Técnico Profesional en Contaduría y Finanzas</option>
						<option value="matematicas">Bachiller Técnico Profesional en Ciencias y Humanidades</option>
						<option value="ciencias">Bachiller Técnico Profesional en Administración de Empresas</option>
						<option value="matematicas">Bachiller Técnico Profesional en Control de Calidad</option>
                    </select>
				</div>
				<div class="form-group">
                    <label for="grado">Grado</label>
                    <select id="grado" name="grado" required>
                        <option value="matematicas">Décimo</option>
                        <option value="ciencias">Undécimo</option>
						<option value="matematicas">Duodécimo</option>
					</select>
				</div>
				<div class="form-group">
                    <label for="secc">Sección</label>
                    <select id="secc" name="secc" required>
                        <option value="matematicas">1</option>
                        <option value="ciencias">2</option>
                    </select>
                </div>
				<div class="form-group">
                    <label for="jornada">Jornada</label>
                    <select id="jornada" name="jornada" required>
                        <option value="matematicas">Matutina</option>
                        <option value="ciencias">Vespertina</option>
						<option value="ciencias">Nocturna</option>
                    </select>
                </div>

                    <label for="name">Nombre Completo del padre/madre o tutor (quien llena este formulario):</label>
